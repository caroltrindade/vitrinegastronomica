<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastre-se - Vitrine Gastronômica</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<!-- Style -->
	<link rel="stylesheet" href="#{request.contextPath}/assets/css/main.css" />
</h:head> 
<body> 
	<ui:insert name="header">
		<ui:include src="/templates/headers/header.xhtml"/>
	</ui:insert>
	
	<div class="container-fluid" style="margin-top: 20px !important; height: 560px !important">
		<div class="row">
			<h:form>
				<p:growl id="growl" sticky="true" showDetail="true"/>
			 
			    <p:wizard flowListener="#{wizard.onFlowProcess}" backLabel="Voltar" nextLabel="Avançar">
			    
			        <p:tab id="personal" title="Pessoal">
			            <p:panel header="Dados Pessoais">
			                <p:messages />
			                <h:panelGrid columns="2">
			                    <h:outputText for="name" value="Nome do Anunciante: *" />
			                    <p:inputText id="name" value="#{wizard.advertiser.name}" required="true" requiredMessage="O campo Nome do Anunciante é obrigatório." label="Nome do Anunciante"/>
			 
			                    <h:outputText for="description" value="Descrição: " />
			                    <p:inputText id="description" value="#{wizard.advertiser.description}" />
			                </h:panelGrid>
			            </p:panel>
			        </p:tab>
			        
			        <p:tab id="imagem" title="Imagem">
			            <p:panel header="Imagem">
			                <p:messages />
			                <h:panelGrid columns="2">
			                    
			                </h:panelGrid>
			            </p:panel>
			        </p:tab>
			        
			        <p:tab id="login" title="Login">
			            <p:panel header="Dados de Login">
			                <p:messages />
			                <h:panelGrid columns="3">
			                    <h:outputText for="emaill" value="Email(login): *" />
			                    <p:inputText id="emaill" value="#{wizard.advertiser.email}" required="true" requiredMessage="O campo Email é obrigatório." label="Email"/><p id="waring">ATENÇÃO: este é o email que ficará disponível para os usuários como email para contatá-lo</p>
			 
			                    <h:outputText for="password" value="Senha: *" />
			                    <p:password id="password" value="#{wizard.advertiser.password}" required="true" requiredMessage="O campo Senha é obrigatório." label="Senha"/>
			                </h:panelGrid>
			            </p:panel>
			        </p:tab>
			 
			        <p:tab id="address" title="Endereço">
			            <p:panel header="Detalhes do Endereço">
			                <p:messages />
			                <h:panelGrid columns="2" >
			                	<h:outputText for="country" value="País: " />
			                    <p:inputText id="country" value="#{wizard.advertiser.country}" />
			                	
			                    <h:outputText for="state" value="Estado: " />
			                    <p:inputText id="state" value="#{wizard.advertiser.state}" />
			 
			                    <h:outputText for="city" value="Cidade: " />
			                    <p:inputText id="city" value="#{wizard.advertiser.city}" />
			                </h:panelGrid>
			            </p:panel>
			        </p:tab>
			 
			        <p:tab id="contact" title="Contato">
			            <p:panel header="Informações de contato">
			                <p:messages />
			                <h:panelGrid columns="2">			 
			                    <h:outputText for="tel1" value="Celular: *" />
			                    <p:inputText id="tel1" value="#{wizard.advertiser.tel1}" required="true" requiredMessage="O campo Celular é obrigatório." label="Celular"/>
			 
			                    <h:outputText for="tel2" value="Telefone: " />
			                    <p:inputText id="tel2" value="#{wizard.advertiser.tel2}"/>
			                </h:panelGrid>
			            </p:panel>
			        </p:tab>
			 
			        <p:tab id="confirm" title="Confirmação">
			            <p:panel header="Confirme as informações" class="conf">
			                <h:panelGrid id="confirmation" columns="4" columnClasses="grid,grid,grid,grid">
			                    <h:panelGrid columns="2" columnClasses="gap1, gap2">
			                    	<h:outputText value="Nome: " />
				                    <h:outputText  value="#{wizard.advertiser.name}" styleClass="outputLabel"/>
				 
				                    <h:outputText value="Descrição: " />
				                    <h:outputText  value="#{wizard.advertiser.description}" styleClass="outputLabel"/>
			                    </h:panelGrid>			 
			 
			                    <h:panelGrid columns="2" columnClasses="gap1, gap2">
				                	<h:outputText value="País: " />
				                    <h:outputText  value="#{wizard.advertiser.country}" styleClass="outputLabel"/>
				                	
				                    <h:outputText value="Estado: " />
				                    <h:outputText  value="#{wizard.advertiser.state}" styleClass="outputLabel"/>
				 
				                    <h:outputText value="Cidade: " />
				                    <h:outputText  value="#{wizard.advertiser.city}" styleClass="outputLabel"/>
				                </h:panelGrid>
			 
			 
			                    <h:panelGrid columns="2" columnClasses="gap1, gap2">
				                    <h:outputText value="Email: " />
					                    <h:outputText  value="#{wizard.advertiser.email}" styleClass="outputLabel"/>
				 
				                    <h:outputText value="Celular: " />
				                    <h:outputText  value="#{wizard.advertiser.tel1}" styleClass="outputLabel"/>
				 
				                    <h:outputText value="Telefone: " />
				                    <h:outputText  value="#{wizard.advertiser.tel2}" styleClass="outputLabel"/>
				                </h:panelGrid>
			                </h:panelGrid>
			 
			                <p:commandButton value="Enviar" actionListener="#{wizard.saveAdvertiser}" update="growl" class="btn btn-primary align-right"/>
			            </p:panel>
			        </p:tab>
			    </p:wizard>
		    </h:form>
	    </div>
    </div>
    
    <ui:insert name="footer">
		<ui:include src="/templates/footers/footer.xhtml" />
	</ui:insert>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/latest/js.cookie.min.js"></script>
	<script src="#{request.contextPath}/assets/js/header.js"></script> 
</body> 
</html>
