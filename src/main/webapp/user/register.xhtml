<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastre-se - Vitrine Gastronômica</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<!-- Style -->
	<link rel="stylesheet" href="#{request.contextPath}/assets/css/main.css" />
</h:head> 
<body> 
	<ui:insert name="header">
		<ui:include src="/templates/headers/header.xhtml"/>
	</ui:insert>
	
	<div class="container-fluid" style="margin-top: 20px !important">
		<div class="row">
			<h:form enctype="multipart/form-data">
			    <div class="col-auto">
			 		<div class="form-group">
			            <p:panel header="Dados Pessoais">
			                <p:panelGrid columns="4" layout="grid">
			                    <h:outputLabel value="Nome: *" />
			                    <p:inputText id="name" value="#{advertiserBean.advertiser.name}" required="true" label="Nome" class="form-control"/>
			                    <h:outputText id="colspan1" />
			                    <p:message for="name"/>
			 	
			                    <h:outputLabel value="Descrição: (opcional)" />
			                    <p:inputTextarea id="description" value="#{advertiserBean.advertiser.description}" rows="5" cols="30" counter="display" maxlength="50" counterTemplate="{0} caracteres restantes." class="form-control" />
			                    <h:outputText id="display" />
			                    <p:message for="description"/>
			                    
			                    <h:outputLabel value="Foto de Perfil: *" />
			                    <h:inputFile id="logo" value="#{advertiserBean.logo}" />
			                    <h:outputText value="Escolha uma imagem: (*.jpg, *.png, *.gif)"/>
			                    <p:message for="logo"/>
			                </p:panelGrid>
			            </p:panel>
		            </div>
	            </div>
		        <div class="col-auto">
			 		<div class="form-group">
			            <p:panel header="Dados de Login">
			                <p:panelGrid columns="3" layout="grid">
			                    <h:outputLabel value="Email: *" />
			                    <p:inputText id="email" value="#{advertiserBean.advertiser.email}" required="true" label="Email" class="form-control"/>
			 					<p:message for="email"/>
			 
			                    <h:outputLabel value="Senha: *" />
			                    <p:password id="password" value="#{advertiserBean.advertiser.password}" required="true" label="Senha" class="form-control"/>
			                    <p:message for="password"/>
			                </p:panelGrid>
			            </p:panel>
		            </div>
	            </div>
		 		<div class="col-auto">
			 		<div class="form-group">
			            <p:panel header="Detalhes do Endereço">
			                <p:panelGrid columns="3" layout="grid">
			                	<h:outputLabel value="Rua: " />
			                    <p:inputText id="street" value="#{advertiserBean.advertiser.street}" class="form-control"/>
			                    <p:message for="street"/>
			                	
			                	<h:outputLabel value="Bairro: " />
			                    <p:inputText id="neighborhood" value="#{advertiserBean.advertiser.neighborhood}" class="form-control"/>
			                    <p:message for="neighborhood"/>
			                	
			                    <h:outputLabel value="Cidade: *" />
			                    <p:inputText id="city" value="#{advertiserBean.advertiser.city}" required="true" class="form-control"/>
			 					<p:message for="city"/>
			 
			                    <h:outputLabel value="Estado: *" />
			                    <p:inputText id="state" value="#{advertiserBean.advertiser.state}" required="true" class="form-control"/>
			                    <p:message for="state"/>
			                    
			                    <h:outputLabel value="País: *" />
			                    <p:inputText id="country" value="#{advertiserBean.advertiser.country}" required="true" class="form-control"/>
			                    <p:message for="country"/>
			                </p:panelGrid>
			            </p:panel>
		            </div>
	            </div>
		 		<div class="col-auto">
			 		<div class="form-group">
			            <p:panel header="Informações de contato">
			                <p:panelGrid columns="3" layout="grid">
			                    <h:outputLabel value="Celular: *" />
			                    <p:inputText id="phoneC" value="#{advertiserBean.advertiser.phoneC}" required="true" label="Celular" class="form-control"/>
			                    <p:message for="phoneC"/>
			 
			                    <h:outputLabel value="Telefone: (opcional)" />
			                    <p:inputText id="phoneT" value="#{advertiserBean.advertiser.phoneT}" class="form-control"/>
			                    <p:message for="phoneT"/>
			                </p:panelGrid>
			            </p:panel>
				 	</div>
			 	</div>
			 	<div class="col-auto">
			 		<div class="text-center form-group">
						<h:commandButton value="Enviar" action="#{advertiserBean.save}" class="btn btn-primary btn-block"/>
			 		</div>
			 	</div>
		    </h:form>
	    </div>
    </div>
    <ui:insert name="footer">
		<ui:include src="/templates/footers/footer.xhtml" />
	</ui:insert>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body> 
</html>
