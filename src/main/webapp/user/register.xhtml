<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastre-se - Vitrine Gastronômica</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<!-- Style -->
	<link rel="stylesheet" href="#{request.contextPath}/assets/css/main.css" />
</h:head> 
<body> 
	<ui:insert name="header">
		<ui:include src="/templates/headers/header.xhtml"/>
	</ui:insert>
	
	<div class="container-fluid" style="margin-top: 20px !important">
		<div class="row">
			<h:form enctype="multipart/form-data">
				<p:growl id="growl" sticky="true" showDetail="true"/>
			 
			    <p:wizard flowListener="#{advertiserWizard.onFlowProcess}" backLabel="Voltar" nextLabel="Avançar">
			    
			        <p:tab id="personal" title="Pessoal">
			            <p:panel header="Dados Pessoais">
			                <p:panelGrid columns="4" layout="grid">
			                    <h:outputLabel value="Nome: *" />
			                    <p:inputText id="name" value="#{advertiserWizard.advertiser.name}" required="true" label="Nome" class="form-control"/>
			                    <h:outputText id="colspan1" />
			                    <p:message for="name"/>
			 	
			                    <h:outputLabel value="Descrição: (opcional)" />
			                    <p:inputTextarea id="description" value="#{advertiserWizard.advertiser.description}" rows="5" cols="30" counter="display" maxlength="50" counterTemplate="{0} caracteres restantes." class="form-control" />
			                    <h:outputText id="display" />
			                    <p:message for="description"/>
			                    
			                    <h:outputLabel value="Foto de Perfil: *" />
			                    <p:fileUpload id="logo" value="#{advertiserWizard.logo}" mode="simple" skinSimple="true" label="Escolher" />
			                    <h:outputText value="Escolha uma imagem: (*.jpg, *.png, *.gif)"/>
			                    <p:message for="logo"/>
			                </p:panelGrid>
			            </p:panel>
			        </p:tab>
			        
			        <p:tab id="login" title="Login">
			            <p:panel header="Dados de Login">
			                <h:panelGrid columns="3">
			                    <h:outputText value="Email: *" />
			                    <p:inputText id="email" value="#{advertiserWizard.advertiser.email}" required="true" label="Email"/>
			 					<p:message for="email"/>
			 
			                    <h:outputText value="Senha: *" />
			                    <p:password id="password" value="#{advertiserWizard.advertiser.password}" required="true" label="Senha"/>
			                    <p:message for="password"/>
			                </h:panelGrid>
			            </p:panel>
			        </p:tab>
			 
			        <p:tab id="address" title="Endereço">
			            <p:panel header="Detalhes do Endereço">
			                <h:panelGrid columns="3" >
			                	<h:outputText value="Rua: " />
			                    <p:inputText id="street" value="#{advertiserWizard.advertiser.street}" />
			                    <p:message for="street"/>
			                	
			                	<h:outputText value="Bairro: " />
			                    <p:inputText id="neighborhood" value="#{advertiserWizard.advertiser.neighborhood}" />
			                    <p:message for="neighborhood"/>
			                	
			                    <h:outputText value="Cidade: *" />
			                    <p:inputText id="city" value="#{advertiserWizard.advertiser.city}" required="true"/>
			 					<p:message for="city"/>
			 
			                    <h:outputText value="Estado: *" />
			                    <p:inputText id="state" value="#{advertiserWizard.advertiser.state}" required="true"/>
			                    <p:message for="state"/>
			                    
			                    <h:outputText value="País: *" />
			                    <p:inputText id="country" value="#{advertiserWizard.advertiser.country}" required="true"/>
			                    <p:message for="country"/>
			                </h:panelGrid>
			            </p:panel>
			        </p:tab>
			 
			        <p:tab id="contact" title="Contato">
			            <p:panel header="Informações de contato">
			                <h:panelGrid columns="3">
			                    <h:outputText value="Celular: *" />
			                    <p:inputText id="phoneC" value="#{advertiserWizard.advertiser.phoneC}" required="true" label="Celular"/>
			                    <p:message for="phoneC"/>
			 
			                    <h:outputText value="Telefone: (opcional)" />
			                    <p:inputText id="phoneT" value="#{advertiserWizard.advertiser.phoneT}"/>
			                    <p:message for="phoneT"/>
			                </h:panelGrid>
			            </p:panel>
			        </p:tab>
			 
			        <p:tab id="confirm" title="Confirmação">
			            <p:panel header="Confirme as informações" class="conf">
			            	<p:messages autoUpdate="true" />
			                <h:panelGrid id="confirmation" columns="4" columnClasses="grid,grid,grid,grid">
			                    <h:panelGrid columns="2" columnClasses="gap1, gap2">
			                    	<h:outputText value="Nome: " />
				                    <h:outputText  value="#{advertiserWizard.advertiser.name}" styleClass="outputLabel"/>
				 
				                    <h:outputText value="Descrição: " />
				                    <h:outputText  value="#{advertiserWizard.advertiser.description}" styleClass="outputLabel"/>
				                    
				                    <h:outputText value="Foto de Perfil: " />
				                    <img src="#{request.contextPath}/files/#{advertiserWizard.advertiser.imgPath}" height="30%" alt="Sua Foto de Perfil"/>
			                    </h:panelGrid>
			                    
				                <h:panelGrid columns="2" columnClasses="gap1, gap2">
				                    <h:outputText value="Email: " />
				                    <h:outputText  value="#{advertiserWizard.advertiser.email}" styleClass="outputLabel"/>
				 
				                    <h:outputText value="Senha: " />
				                    <h:outputText  value="#{advertiserWizard.advertiser.password}" styleClass="outputLabel"/>
				                </h:panelGrid>
			 
			 
			                    <h:panelGrid columns="2" columnClasses="gap1, gap2">
				                	<h:outputText value="Rua: " />
				                    <h:outputText  value="#{advertiserWizard.advertiser.street}" styleClass="outputLabel"/>
				                	
				                    <h:outputText value="Bairro: " />
				                    <h:outputText  value="#{advertiserWizard.advertiser.neighborhood}" styleClass="outputLabel"/>
				 
				                    <h:outputText value="Cidade: " />
				                    <h:outputText  value="#{advertiserWizard.advertiser.city}" styleClass="outputLabel"/>
				 
				                    <h:outputText value="Estado: " />
				                    <h:outputText  value="#{advertiserWizard.advertiser.state}" styleClass="outputLabel"/>
				                    
				                    <h:outputText value="País: " />
				                    <h:outputText  value="#{advertiserWizard.advertiser.country}" styleClass="outputLabel"/>
				                </h:panelGrid>
			 
			 
			                    <h:panelGrid columns="2" columnClasses="gap1, gap2">
				                    <h:outputText value="Celular: "/>
				                    <h:outputText  value="#{advertiserWizard.advertiser.phoneC}" styleClass="outputLabel"/>
				 
				                    <h:outputText value="Telefone: "/>
				                    <h:outputText  value="#{advertiserWizard.advertiser.phoneT}" styleClass="outputLabel"/>
				                </h:panelGrid>
			                </h:panelGrid>
			 
			                <p:commandButton value="Enviar" actionListener="#{advertiserWizard.save}" update="growl" process="@this" class="btn btn-primary align-right"/>
			            </p:panel>
			        </p:tab>
			    </p:wizard>
		    </h:form>
	    </div>
    </div>
    <ui:insert name="footer">
		<ui:include src="/templates/footers/footer.xhtml" />
	</ui:insert>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/latest/js.cookie.min.js"></script>
	<script src="#{request.contextPath}/assets/js/header.js"></script> 
</body> 
</html>
