<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta charset="utf-8"/>
	<title>Vitrine Gastronômica - Login</title>
	
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<!-- Style -->
	<link rel="stylesheet" href="#{request.contextPath}/assets/css/main.css" />
</h:head> 
<body>
	<p:button type="button" value="Voltar" outcome="/index.xhtml" icon="fa fa-arrow-left" class="btn btn-primary btn-xs" />
	<div class="container">
		<div class="row centered">
			<div class="login-header">
				<h3>Vitrine Gastronômica</h3>
				<h4>Área do Anunciante</h4>
			</div>
			<div class="box-login">
				<h:form>
					<p:panel id="grid" layout="grid">
						<p:messages autoUpdate="true" />
			       		<div class="form-group">
			       			<h:outputLabel for="email" value="Email:" styleClass="text-700"/>
							<p:inputText id="email" value="#{loginBean.advertiser.email}" required="true" label="Email"/>
			       		</div>
						<div class="form-group">
							<h:outputLabel for="password" value="Senha:" styleClass="text-700"/>
							<p:password id="password" value="#{loginBean.advertiser.password}" required="true" label="Senha"/>
						</div>
						<div class="form-group">
							<p>
								<strong><p:link outcome="/user/newPassword.xhtml" value="Esqueci minha senha"/></strong>
							</p>
							<p>
								Ainda não é um anunciante? <strong><p:link outcome="/user/register.xhtml" value="Cadastre-se"/></strong>
							</p>
						</div>
						<div class="form-group">
							<p:commandButton class="btn-primary" value="Login" update="grid" icon="fa fa-sign-in" actionListener="#{loginBean.login}" validateClient="true"/>
						</div>
					</p:panel>
				</h:form>
			</div>
		</div>
	</div>
	<script>
	/*<![CDATA[*/
		$(document).ready(() => {
			$('input')[1].focus();
		})
	/*]]>*/
	</script>
</body> 
</html>
