<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Meu Perfil - Vitrine Gastronômica</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" href="#{request.contextPath}/assets/css/main.css" />
</h:head>
<body>
	<ui:insert name="header">
		<ui:include src="/templates/headers/profileHeader.xhtml"/>
	</ui:insert>
	
	<div class="container-fluid content" style="margin-top: 20px !important;">
		<div class="row">
	
			<div style="display: flex; width: 100%; min-height: 558px;">
				
				<div style="margin-left: 10px">
					<ui:repeat var="adv" value="#{advertiserListBean.findById()}">
						<p:panelGrid columns="2">
							<f:facet name="header">
								<img class="profile-img" src="#{request.contextPath}/files/#{adv.imgPath}" height="200px"/>
							</f:facet>
					
							<h:outputText value="Nome:" />
							<h:outputText value="#{adv.name}" />
					
							<h:outputText value="Descrição: " />
							<h:outputText value="#{adv.description}" />
						</p:panelGrid>					
					</ui:repeat>
				</div>
				
				<div style="width: 80%; margin-left: 10px; margin-right: 10px;">
					<ui:repeat var="adv" value="#{advertiserListBean.findById()}">
						<p:panelGrid columns="2" align="right" style="width: 100%" columnClasses="columnClass, null">
							<f:facet name="header">
								<p:row>
						            <p:column colspan="2" cellspacing=" 200px" >Informações</p:column>
						        </p:row>
							</f:facet>
							
							<h:outputText value="Email: "/>
							<h:outputText value="#{adv.email}" />
							
							<h:outputText value="Telefone: " />
							<h:outputText value="#{adv.phoneT}" />
							
							<h:outputText value="Celular: " />
							<h:outputText value="#{adv.phoneC}" />
							
							<h:outputText value="País: " />
							<h:outputText value="#{adv.country}" />
							
							<h:outputText value="Estado: " />
							<h:outputText value="#{adv.state}" />
							
							<h:outputText value="Cidade: " />
							<h:outputText value="#{adv.city}" />
							
							<h:outputText value="Bairro: " />
							<h:outputText value="#{adv.neighborhood}" />
							
							<h:outputText value="Rua: " />
							<h:outputText value="#{adv.street}" />
							
						</p:panelGrid>
					</ui:repeat>
				</div>
			</div>
		</div>
	</div>
		
	<ui:insert name="footer">
		<ui:include src="/templates/footers/footer.xhtml" />
	</ui:insert>
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
