<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"> 
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta charset="utf-8"/>
	<title>Vitrine Gastronômica</title>
	
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<!-- Style -->
	<link rel="stylesheet" href="#{request.contextPath}/assets/css/main.css" />
</h:head>

<body>
	
	<ui:insert name="header">
		<ui:include src="/templates/headers/header.xhtml"/>
	</ui:insert>
	
	<div class="container-fluid content">
		<div class="row">
			<p:messages showDetail="true" autoUpdate="true" />
		</div>
	
		<div class="row">
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				<div class="carousel-inner">
					<div class="item active">
					      <img id="img-active" src="#{request.contextPath}/assets/img/VG1.png" alt="initial"/>
					 </div>
				
				  	<ui:repeat var="product" value="#{productListBean.listAllProducts()}">
					    <div class="item">
						    <a href="#{request.contextPath}/product/detail.xhtml?id=#{product.id}">
						      	<img class="img-fluid" src="#{request.contextPath}/files/#{product.imgPath}" alt="#{product.title}"/>
					      	</a>
					    </div>
					</ui:repeat>
				</div>
			
			  <!-- Left and right controls -->
			  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
			  	<span class="glyphicon glyphicon-chevron-left"></span>
			   		<span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#myCarousel" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>
		</div>
		
		<div class="row">
			<div id="slogan">
				<div><p id="blazon">Divulgue seus produtos sem custo</p></div>
			</div>
		</div>
		
		<div class="row">
					<div id="slogan">
				<div><p>Simples, fácil e rápido ... Cadastre-se!</p></div>
			</div>
		</div>		
		<div class="push"></div>
	</div>
	
	<ui:insert name="footer">
		<ui:include src="/templates/footers/footer.xhtml" />
	</ui:insert>
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
